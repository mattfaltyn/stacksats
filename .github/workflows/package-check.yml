name: package-check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: package-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-package:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,deploy]"
          pip install build twine

      - name: Run lint
        run: ruff check .

      - name: Check docs references
        run: bash scripts/check_docs_refs.sh

      - name: Run tests
        run: pytest tests/ -v -m "not performance"

      - name: Build package
        run: python -m build

      - name: Validate package metadata
        run: twine check dist/*
